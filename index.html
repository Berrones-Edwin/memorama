<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memorama</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body class="bg-dark">
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-primary mb-5">
            <span class="navbar-brand mb-0 h1">Memoria</span>
        </nav>
        <main class="container main shadow p-3 mb-5 rounded">
            <h4>Hola, Bienvenido</h4>
            <form id="form" method="get">
                <div class="form-group">
                    <input
                        class="form-control"
                        type="text"
                        autocomplete="off"
                        placeholder="Introduce tu nombre"
                        name="name"
                        id="name"
                        required
                    />
                </div>
                <fieldset>
                    <legend>Modo Juego</legend>
                    <div class="form-group d-flex justify-content-between">
                        <label for="clasic"
                            ><input
                                class="form-control"
                                type="radio"
                                value="clasic"
                                name="mode"
                                required
                                checked
                            />Clasico</label
                        >
                        <label for="time"
                            ><input
                                class="form-control"
                                type="radio"
                                value="time"
                                name="mode"
                                required
                                disabled
                            />Contra Tiempo</label
                        >
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Nivel Dificultad</legend>

                    <div class="form-group d-flex justify-content-between">
                        <label
                            ><input
                                class="form-control"
                                type="radio"
                                value="easy"
                                name="difficulty"
                                required
                            />Facil</label
                        >
                        <label>
                            <input
                                class="form-control"
                                type="radio"
                                value="medium"
                                name="difficulty"
                                required
                                checked
                            />
                            Medio
                        </label>
                        <label>
                            <input
                                class="form-control"
                                type="radio"
                                value="hard"
                                name="difficulty"
                                required
                            />
                            Dificil
                        </label>
                    </div>
                </fieldset>
                <button class="btn btn-danger btn-block" type="submit">
                    Comenzar
                </button>
            </form>
        </main>

        <script src="./assets/src/jquery.min.js"></script>
        <script src="./assets/src/bootstrap.min.js"></script>
        <script src="./assets/src/index.js"></script>
    </body>
</html>
